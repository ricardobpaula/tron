<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:tron="http://tron.ricardo.com.br">
	
<head>
	<title>Cadastro de Funcionario</title>
	
	
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1 th:if="${funcionario.novo}">Cadastro de Funcionario</h1>
					<h1 th:unless="${funcionario.novo}" th:text="|Edição do ${funcionario.nome}|">Edição de Funcionario</h1>
				</div>
			
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/funcionarios}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<th:block th:include="fragments/MensagemSucesso"></th:block>

		<form method="POST" th:object="${funcionario}" class="form-vertical  js-form-loading" 
		th:action="${funcionario.novo} ? @{/funcionarios/novo} : @{/funcionarios/{id}(id=${funcionario.id})}">
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<input type="hidden" th:field="*{id}"/>
	
			<div class="row">
				<div class="col-sm-12  form-group" tron:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>

				<div class="col-sm-6  form-group" tron:classforerror="rg">
					<label for="rg" class="control-label">RG</label>
					<input id="rg" type="text" class="form-control" th:field="*{rg}"/>
				</div>
				
				<div class="col-sm-6  form-group" tron:classforerror="cpf">
					<label for="cpf" class="control-label">CPF</label>
					<input id="cpf" type="text" class="form-control" th:field="*{cpf}"/>
				</div>

				
			</div>
			
			
			<div class="row">
			
			<div class="col-sm-3  form-group">
				<label for="telefone" class="control-label">Telefone</label>
				<input id="telefone" type="text" class="form-control js-phone-number" th:field="*{telefone}"/>
			</div>

			<div class="col-sm-3  form-group">
				<label for="celular" class="control-label">Celular</label>
				<input id="celular" type="text" class="form-control js-phone-number" th:field="*{celular}"/>
			</div>
			
		
			
			<div class="col-sm-5  form-group" tron:classforerror="email">
				<label for="email" class="control-label">Email*</label>
				<input id="email" type="text" class="form-control" th:field="*{email}"/>
			</div>

			
				
			</div>

			<div class="form-group" tron:classforerror="decricao">
				<label for="descricao" class="control-label">Descrição</label>
				<textarea id="descricao" rows="3" class="form-control" th:field="*{descricao}"></textarea>
			</div>
						
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<button class="btn  btn-primary" type="reset">Limpar</button>
			</div>
	
		</form>
	</div>
	
</section>



<th:block layout:fragment="javascript-extra">
</th:block>
		
</body>
</html>
